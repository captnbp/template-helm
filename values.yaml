    existingIssuerName: ""
    ## @param tls.issuerRef.kind Kind of the cert-manager issuer resource (defaults to "Issuer")
    ##
    kind: "Issuer"
    ## @param tls.issuerRef.group Group of the cert-manager issuer resource (defaults to "cert-manager.io")
    ##
